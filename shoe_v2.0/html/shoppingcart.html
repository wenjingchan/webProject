<div id="login" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" role="dialog" aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-title text-center">
                <h1>登录</h1>
                <h5>没有账号？<a data-toggle="modal" data-target="#register" data-dismiss="modal">注册一个</a></h5>
            </div>
            <div class="modal-body" align="center" >
                <div role="form" action="" target="curWindow">
                    <div class="form-group">
                        <input class="form-control input-lg home_inputWidth" type="text" placeholder="点击登录即可跳转到“个人中心”" name="username"></input><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg home_inputWidth"  type="password" placeholder="点击登录即可跳转到“个人中心”" name="password"></input><br>
                    </div>
                    <div class="text-center">
                        <a href="user.html" target="_parent"><button type="submit" class="home_btn-login btn home_btn-default">登&nbsp;&nbsp;&nbsp;录</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="register" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" role="dialog" aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-title text-center">
                <h1>注册</h1>
                <h5>已有账号？<a data-toggle="modal" data-target="#login" onclick="register()">登 录</a></h5>
            </div>
            <div class="modal-body" align="center">
                <form role="form" action="" name="register" target="curWindow">
                    <div class="form-group">
                        <input class="form-control input-lg home_inputWidth" type="text" placeholder="请输入6-15位字母作为用户名" name="username"></input><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg home_inputWidth"  type="password" placeholder="请设置密码" name="password" id="password"></input><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg home_inputWidth"  type="password" placeholder="请再一次输入密码" name="password_again" id="password_again"></input><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg home_inputWidth"  type="email" placeholder="请输入邮箱" name="email"></input><br>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="home_btn-login btn home_btn-default " onclick="checkpassword_again();">提&nbsp;&nbsp;&nbsp;交</button>
                        <button type="reset" class="home_btn-login btn home_btn-default " >重&nbsp;&nbsp;&nbsp;置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="userHtml_upload-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">模型上传</span>
                <button type="button" class="close" data-dismiss="modal" role="dialog" aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-body row" align="center">
                <span class="col-xs-4 userHtml_fontSize16">文件格式<h6 class="userHtml_fontSize12">.fbx,.obi,dae,stl,blend......</h6></span><span class="col-xs-4 userHtml_fontSize16">或</span><span class="col-xs-4 userHtml_fontSize16">文件+材料<h6 class="userHtml_fontSize16">.zip,rar,.7z</h6></span><br>
                <input type="file" class="btn-default"></input>
            </div>
            <div class="modal-footer">
                <span>提示：模型直接来自你的3D模型编辑输出</span>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-secondary">继续</button>
            </div>
        </div>
    </div>
</div>
